<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../logo.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Lighting LBDviz</title>
</head>
<body>   
    <script src="bundle.js" type="module"></script>
    <div> 
        <div id="topbar">
            <img src="../logo.png"/ alt="LBDviz logo" height="50">
            <a class="header-text">Lighting LBD</a><a class="header-text-handwritten">viz</a>
        </div> 
      
        <div id="sidebar" style="max-height: 850px">
            <button class="accordion">Options</button>
            <div class="panel">
                <div class="optionstab">
                    <button class="optionstablinks" onclick="openOptionsTab(event, 'tools-tab')" id="defaultOptionsOpen">Tools</button>
                </div>
                  
                <div id="tools-tab" class="optionstabcontent">
                    <button class="options-button" id="load-ifc-button"><img id="folder-image" src="../resources/Folder.png" height="20px" style="float:center">Load IFC</i></button>
                    <button class="options-button" id="load-default-ifc-button"><img id="folder-image" src="../resources/Flat.png" height="20px">Load Vertigo IFC</i></button>
                </div>                    
            </div>

            <br><button class="accordion">Queries</button>
            <div class="panel">
                <div class="tab">
                    <button class="tablinks" onclick="openQueryTab(event, 'find-tab')" >Find</button>
                    <button class="tablinks" onclick="openQueryTab(event, 'sparql-tab')"id="defaultOpen">SPARQL</button>
                    <button class="tablinks" onclick="openQueryTab(event, 'graph-locator-tab')">Graph locator</button>
                  </div>
                  
                  <div id="find-tab" class="tabcontent">
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaGlobalIdProps()"><img id="folder-image" src="../resources/Size.png" height="20px"></i>Properties of selected element</button>

                    <button class="find-button" id="find-all-walls" onclick="queryComunicaRoomProperties()"><img id="folder-image" src="../resources/Feedback.png" height="20px"></i>Feedback and relevant properties (floor 9)</button>
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaOccupantInformation()"><img id="folder-image" src="../resources/Person.png" height="20px"></i>Occupant information (room 9.09)</button>
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaDeskProperties()"><img id="folder-image" src="../resources/Desk.png" height="20px"></i>Desk properties (desk 9.22)</button>
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaObjectiveAndSubjectiveMeasurements()"><img id="folder-image" src="../resources/Chart.png" height="20px"></i>Objective and subjective measurements (room 9.09)</button>
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaObjectiveAndSubjectiveMeasurementsGUID()"><img id="folder-image" src="../resources/Chart.png" height="20px"></i>Objective and subjective measurements</button>
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaBeeEye()"><img id="folder-image" src="../resources/Camera.png" height="20px"></i>Bee-Eye (room 9.09)</button>
                    <button class="find-button" id="find-all-walls" onclick="queryComunicaPlot()"><img id="folder-image" src="../resources/Data.png" height="20px"></i>Plot (desk 9.22)</button>

                </div>
                  
                  <div id="sparql-tab" class="tabcontent">       
                    <textarea id="SPARQL-input" class="SPARQL-input" rows="12" cols="50">
PREFIX bot: <https://w3id.org/bot#>
SELECT * WHERE {
    ?s ?p bot:Building.
    ?s ?p ?o
} 
LIMIT 100
                    </textarea>
                    <input type="button" class="SPARQL-submit" id="SPARQL-submit" value="Run query!" onclick="queryComunica()"><br>                   
                  </div>
                  
                  <div id="graph-locator-tab" class="tabcontent">
                    <p>Separate multiple graphs with commas</p>
                    <textarea id="GRAPH-input" class="GRAPH-input" onchange="queryComunicaProjectName()" rows="12" cols="50">https://raw.githubusercontent.com/RubyvR/Vertigo_VisualComfort/main/resources/VertigoFloor9%2BOFO%2BBOP.ttl
                    </textarea>
                  </div>
            </div>

            <br><button class="accordion">Results</button>
            <div class="panel" style="overflow-y:scroll; height:300px; overflow-x:scroll">
                <p style="height: 100px"><span id="results-box-content"></span></p>
            </div>
            
            <br><button class="accordion">Visual results</button>
            <div class="panel"> 
                <div id="gallery"></div>                
            </div>  
        </div>

        <div id="viewer-container" class="viewer-container" style="background-color:#E2F0D9"></div>

        <div id="logobar">
            <a href="https://www.tue.nl/en/research/researchers/alex-donkers/" target="_blank"style="font-family:'MONSTERA'; color: white; font-size:25px; padding-left: 35px; text-decoration:none">by Alex Donkers</a><br>            
            <a href="https://www.tue.nl/"target="_blank"><img  src="../resources/TUE.png"/ alt="TUE logo" height="40" style="vertical-align: middle;"></a>
            <a href="https://www.kpn.nl/"target="_blank"><img src="../resources/kpn.png"/ alt="KPN logo" height="50" style="vertical-align: middle;"></a>
            <a href="https://github.com/AlexDonkers/Frontends-and-LBD"target="_blank"><img src="../resources/GitHub.png"/ alt="GitHub logo" height="40" style="vertical-align: middle; padding-left: 10px"></a>
        </div>

        <div id="loading-overlay" class="loading-overlay hidden">
            <h1 id="loading-progress" class="loading-progress"></h1>
        </div>

    </div>

    <script src="/src/chart.js"></script>
</body>
</html>
